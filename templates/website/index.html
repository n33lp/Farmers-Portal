{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FungiLink </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
</head>
<body>
  <div class="container">
    <h1>Welcome to FungiLink</h1>
    <div class="box">
      <form method="POST" action="{% url 'check_reference_id' %}">
        {% csrf_token %}
        <div class="input-container">
          <input maxlength='8' type="text" name="reference-id" required="">
          <label>reference id</label>		
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>	
    </div>
  </div>
</body>
</html>
